<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palette</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/palette.css" />
  </head>
  <body>
    <div class="content-grid">
      <h2>Neutral</h2>
      <div class="color-grid neutral">
        <div class="color-box">100</div>
        <div class="color-box">900</div>
      </div>
      <h2>Air</h2>
      <div class="color-grid air-primary">
        <div class="color-box">300</div>
        <div class="color-box">400</div>
        <div class="color-box">500</div>
        <div class="color-box">600</div>
        <div class="color-box">700</div>
      </div>
      <div class="color-grid air-secondary">
        <div class="color-box">300</div>
        <div class="color-box">400</div>
        <div class="color-box">500</div>
        <div class="color-box">600</div>
        <div class="color-box">700</div>
      </div>
      <h2>Fire</h2>
      <div class="color-grid fire-primary">
        <div class="color-box">300</div>
        <div class="color-box">400</div>
        <div class="color-box">500</div>
        <div class="color-box">600</div>
        <div class="color-box">700</div>
      </div>
      <div class="color-grid fire-secondary">
        <div class="color-box">300</div>
        <div class="color-box">400</div>
        <div class="color-box">500</div>
        <div class="color-box">600</div>
        <div class="color-box">700</div>
      </div>
      <div class="color-grid fire-tertiary">
        <div class="color-box">300</div>
        <div class="color-box">400</div>
        <div class="color-box">500</div>
        <div class="color-box">600</div>
        <div class="color-box">700</div>
      </div>
    </div>
  </body>
</html>
