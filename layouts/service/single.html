{{ define "title" }} {{ .Title }} &bull; {{ .Site.Title }} {{ end }}{{ define
"main" }} {{ $jpg := resources.Get "/img/sky.jpg"}} {{ $img := $jpg.Process
"webp"}}

<div
  class="banner"
  style="background-image: url('{{ $img.RelPermalink }}');"
></div>
<div class="service-page content-grid">
  <h1 class="service-heading">
    <a href="/"
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        width="1em"
        height="1em"
        viewBox="0 0 48 48"
      >
        <defs>
          <mask id="ipSLeftC0">
            <g fill="none" stroke-linejoin="round" stroke-width="4">
              <path
                fill="#fff"
                stroke="#fff"
                d="M24 44c11.046 0 20-8.954 20-20S35.046 4 24 4S4 12.954 4 24s8.954 20 20 20Z"
              />
              <path stroke="#000" stroke-linecap="round" d="m27 33l-9-9l9-9" />
            </g>
          </mask>
        </defs>
        <path
          fill="currentColor"
          d="M0 0h48v48H0z"
          mask="url(#ipSLeftC0)"
        /></svg
    ></a>
    <span>{{ .Page.Title }}</span>
  </h1>
  {{.Content }}
</div>

{{ end }}
