<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zero Daedalus Blog</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/theme-fire.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="module" src="../js/index.js"></script>
  </head>
  <body class="theme-fire">
    <div id="layout">
      <!-- NAVIGATION MENU -->
      <header id="header" class="header">
        <button
          class="header__menu-btn"
          data-btn="menu"
          aria-label="Close"
          aria-haspopup="true"
          aria-expanded="true"
        >
          <span class="header__menu-icon">
            <i data-menu-icon class="fas fa-bars fa-fw"></i>
          </span>
        </button>
        <div class="js-menu" data-menu-wrapper>
          <nav id="nav" class="nav" role="navigation">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="../" class="nav__link"
                  ><i class="fas fa-wind"></i>Business</a
                >
              </li>
              <li class="nav__item">
                <a href="../blog" class="active nav__link"
                  ><i class="fas fa-fire"></i>Blog</a
                >
              </li>
              <li class="nav__item">
                <a href="../projects" class="nav__link"
                  ><i class="fas fa-tint"></i>Projects</a
                >
              </li>
              <li class="nav__item">
                <a href="../me" class="nav__link"
                  ><i class="fas fa-seedling"></i>Me</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <!-- Content -->
      <main id="content" class="content">
        <div class="masthead container">
          <h1 class="site-title">ZeroDae Blog</h1>
          <p class="site-tagline">
            Explore stories, gain insights, and find expert advice on web design
            and business.
          </p>
        </div>
        <div class="toolbar container">
          <ul class="tags__list">
            <li class="tags__item"><a href="" class="tags__link">Design</a></li>
            <li class="tags__item">
              <a href="" class="tags__link">Development</a>
            </li>
            <li class="tags__item">
              <a href="" class="tags__link">Writing</a>
            </li>
            <li class="tags__item">
              <a href="" class="tags__link">Games</a>
            </li>
            <li class="tags__item">
              <a href="" class="tags__link">Miscellaneous</a>
            </li>
          </ul>
          <form action="">
            <input type="text" name="search" />
          </form>
        </div>
      </main>
    </div>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/js/all.min.js"
    integrity="sha512-LW9+kKj/cBGHqnI4ok24dUWNR/e8sUD8RLzak1mNw5Ja2JYCmTXJTF5VpgFSw+VoBfpMvPScCo2DnKTIUjrzYw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
</html>
